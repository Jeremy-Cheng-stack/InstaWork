<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Team Managment</title>
    {% load static %}
    <link href="{% static 'Main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>

    <form method="post" action="">
        {% csrf_token %}
        <h2 class="home-header">Add a team member</h2>
        <h4 class="below-header">Set email, phone number and role.</h4>
        <ul>
            <li id="name"><input type="text" name="fname" maxlength="100" required="" id="id_fname"
                    placeholder="First Name"></li>
            <li id="name"><input type="text" name="lname" maxlength="100" required="" id="id_lname"
                    placeholder="Last Name"></li>
            <li id="name"><input type="text" name="email" maxlength="100" required="" id="id_email" placeholder="Email">
            </li>
            <li id="name"><input type="text" name="phone" maxlength="12" required="" id="id_phone"
                    placeholder="Phone Number"></li>
            <li id="name">
                <label>Regular - Can't delete Members</label>
                <input type="radio" name="role" maxlength="100" required="" id="id_role" value="Regular"
                    checked="checked">
            </li>
            <li id="name">
                <label>Admin - Can delete members</label>
                <input type="radio" name="role" maxlength="100" required="" id="id_role" value="Admin">
            </li>
            <!-- {{form}} -->
        </ul>
        <button type="submit" id="create-user" class="btn btn-primary">Save</button>
    </form>

</body>

</html>
